<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Embedded style sheet</title>
        <style type="text/css">
            em{
                font-weight:bold;
                color:chocolate;
            }
            p{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: 30pt;
            }
            h1{
                font-family: 'Courier New', Courier, monospace;
            }
            .start{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 class="start">this is h1 with class "start",pont des souvenirs</h1>
        <h1>abcde</h1>
        <p>
            The <em>breeze</em> gently blows, leaves sway, and sunlight filters through the <em>branches</em>, casting dappled lightâ€”peaceful and beautiful.
        </p>
    </body>
</html>
