<!DOCTYPE html>
<!-- Fig. 4.1: inline.html -->
<!-- Using inline styles -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles</title>
</head>
<body>
    <p>This text does not have any style applied to it.</p>

    <!-- The style attribute allows you to declare -->
    <!-- inline styles. Separate multiple -->
    <!-- style properties with a semicolon. -->
    <p style="font-size:20pt;">this text has <em>font-size</em> style applied on it, making it 20pt</p><!--em是指emphasis-->
    <p style="font-size:40pt; color:aquamarine">this text has <em>font-size</em> and <em>color</em>style applied on it,
         making it 40pt and aquamarine</p>
</body>
</html>
