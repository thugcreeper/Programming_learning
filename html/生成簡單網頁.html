<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        section {
            margin: 20px 0;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網頁</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於我</a></li>
                <li><a href="#services">服務</a></li>
                <li><a href="#contact">聯絡</a></li>
            </ul>
        </nav>
        <section id="home" class="content">
            <h2>首頁</h2>
            <p>這是一個簡單的首頁內容。</p>
        </section>
        <section id="about" class="content">
            <h2>關於我</h2>
            <p>這是一個關於我頁面的內容。</p>
        </section>
        <section id="services" class="content">
            <h2>服務</h2>
            <p>這是一個服務頁面的內容。</p>
        </section>
        <section id="contact" class="content">
            <h2>聯絡</h2>
            <p>這是一個聯絡頁面的內容。</p>
        </section>
    </div>
    <footer>
        <p>版權所有 &copy; 2025 我的網頁</p>
    </footer>
</body>
</html>
