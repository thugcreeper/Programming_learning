<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RWD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--Setting The Viewport-->
    <link rel="stylesheet" href=".css">
</head>
<body>
    <h1>RWD(Responsive Web Design)</h1>
    <p>The width=device-width part sets the width of the page to follow the screen-width of the device 
        (which will vary depending on the device).
    </p>
    <p>The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.</p>
</body>
</html>
