<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hr&emoji</title>
    </head>
<body>

    <h1>My First Emoji</h1>
    <hr><!--水平線-->
    <p><del>你設計出了真正的<sup>螞</sup><sub>蟻</sub></del></p><!--sup在上 sub在下-->
    <p>&#128512;</p>
    <p>&#128514;</p>
    <hr>
</body>
</html>
