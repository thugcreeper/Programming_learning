<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>conflicting styles</title>
        <link rel="stylesheet" href="../css/pseudo.css">
    </head>
    <body>
        <h1>shopping list</h1>
        <ul>
            <li>Milk</li>
            <li>Bread
                <ul>
                    <li>white bread</li>
                    <li>rye bread</li>
                    <li>while wheat bread</li>
                </ul>
            </li>
            <li>carrot</li>
            <li>yogurt</li>
            <li>pizza<em>with nushrooms</em></li>
        </ul>
        <p><em>Go to the</em>
        <a class="nodec" href="http://www.deitel.com">Grocery store</a>
        </p>
        <p>another paragraph</p>
    </body>
</html>
