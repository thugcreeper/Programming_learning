<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateLiteral</title>
    <!-- .代表的是目前所在位置-->
    <!-- ..表示回到上一層資料夾-->
    <link rel="stylesheet" href="../css/.css">
    
    <script src="../javascript/TemplateLiteral.js"></script><!--Better way to include js files-->
</head>
<body>
    <h1>JavaScript Template Strings</h1>
    <p>Templates allow variables in strings:</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <p>Templates are not supported in Internet Explorer.</p>

</body>
</html>
