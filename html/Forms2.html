<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms2</title>
    </head>
<body>

    <h1>easy form2</h1>

    <p>Please fill out this form to help us improve our site.</p>

    <!-- This tag starts the form, gives the -->
    <!-- method of sending information and the -->
    <!-- location of the form-processing script -->

    <form method="post" action="http://www.deitel.com">
        <!-- Hidden inputs contain non-visual -->
        <!-- information that will also be submitted -->
        <input type="hidden" name="recipient" value="deitel@deitel.com">
        <input type = "hidden" name = "subject" value = "Feedback Form">
        <input type = "hidden" name = "redirect" value = "main.html">

    <!-- <input type = "text"> inserts a text field -->
     <!--The label element provides users with information about the input element’s purpose-->
    <p><label>Name:
        <input name = "name" type = "text" size = "25"
            maxlength = "30">
    </label></p>
    <p><label>Comments:<br>
        <textarea name="comments" rows="4" cols="36">Enter Comments here</textarea>
    </label></p>
    <p><label>E-mail address:
        <input name="email" type ="password" size ="25">
    </label></p>
    <p>Things u liked:<br>
    <label>Site Design<!--checkbox可以複選-->
        <input name="thingsliked" type ="checkbox" value="Design">
    </label>
    <label>Links
        <input name="thingsliked" type ="checkbox" value="links">
    </label>
    <label>Ease of use
        <input name="thingsliked" type ="checkbox" value="Ease">
    </label>
    <label>Images
        <input name="thingsliked" type ="checkbox" value="images">
    </label>
    <label>Source code
        <input name="thingsliked" type ="checkbox" value="Code">
    </label>
    </p>

    <p>
        How did u get to our site?<br>
        <label>Search Engine<!--radio只能單選-->
            <input name="howsite" type="radio" value="search engine" checked>
        </label>
        <label>book
            <input name="howsite" type="radio" value="book">
        </label>
        <label>others
            <input name="howsite" type="radio" value="others">
        </label>
    </p>
    <p>
        <label>Rate our site:
            <select name="rating">
                <option selected>Amazing</option>
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
                <option>Awful</option>
            </select>
        </label>
    </p>
    <p>
        <!-- input types "submit" and "reset" insert -->
        <!-- buttons for submitting and clearing the -->
        <!-- form's contents, respectively -->
        <input type = "submit" value = "Submit">
        <input type = "reset" value = "Clear">
    </p>
    </form>
</body>
</html>
