<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Video</title>
    <!-- .代表的是目前所在位置-->
    <!-- ..表示回到上一層資料夾-->
    <link rel="stylesheet" href="../css/HTML_Video.css">
    <script src="../javascript/HTML_Video.js"></script><!--Better way to include js files-->
</head>
<body>
    <h1>Dying Light punch bandits</h1>
    <div id="buttons">
    <button id="back">backward</button>
    <button id="playandpause">play/pause</button>
    <button id="ff">fast forward</button>
    </div>
    <video id="video1" controls><!--u can add "control" after video element-->
        <source src="../videos/smash.mp4" type="video/mp4">
        Your browser does not support HTML video.<!--show this text when video can not display-->
    </video>
</body>
</html>
