<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>relative position</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/relative_position.css">
</head>
<body>
    <p >This text at the end of the sentence<span class="super"> is superscript.</span></p>
    <p >This text at the end of the sentence<span class="sub">is subscript.</span></p>
    <p >This text at the end of the sentence<span class="shiftleft">is shifted left.</span></p>
    <p >This text at the end of the sentence<span class="shiftright">is shifted right.</span>
</body>
</html>
