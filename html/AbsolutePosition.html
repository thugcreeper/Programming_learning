<!DOCTYPE html>
<!-- Fig. 4.9: positioning.html -->
<!-- Absolute positioning of elements. -->
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absolute Position</title>
<link rel="stylesheet" href="../css/absolute_position.css" type="text/css">

</head>
<body>
    <!-- .代表的是目前所在位置-->
    <!-- ..表示回到上一層資料夾-->
    <div ><img src="../images/background.jpg" class="background_image" alt="no image"><p>z index=1</p></div>
    <div ><img src="../images/foreground.jpg" class="foreground_image" alt="no image"><p>z index=2</p></div>
    <div class="text">Sample Text,z index最大，在最上方</div>
</body>
</html>
